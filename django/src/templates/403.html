{% extends "base.html" %}

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8">
                <div class="card">
                    <div class="card-content has-text-centered">
                        <h1 class="title is-1 has-text-danger mb-6">403</h1>
                        <h2 class="title is-3 mb-4">
                            <i class="fas fa-ban has-text-danger mr-3"></i>

                        <p class="subtitle is-5 mb-6">

                                Volver al Inicio
                            </a>
                            {% if user.is_authenticated %}
                            <a href="{% url 'dashboard' %}" class="button is-light is-large">
                                <i class="fas fa-tachometer-alt mr-2"></i>
                                Ir al Dashboard
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
