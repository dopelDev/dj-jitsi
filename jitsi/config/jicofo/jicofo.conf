# Configuración de Jicofo para Jitsi Meet
# Este archivo se monta en /etc/jitsi/jicofo/jicofo.conf

# Configuración de Jicofo
jicofo {
  # Configuración de autenticación (deshabilitada para desarrollo)
  authentication: {
    enabled: false
  }
  
  # Configuración de XMPP
  xmpp: {
    # Dominio del servidor XMPP
    domain: "meet.jitsi"
    
    # Configuración del servidor
    server: "prosody"
    port: 5222
    
    # Configuración del usuario focus
    username: "focus"
    password: "focus-password"
    
    # Configuración de salas MUC
    muc: {
      domain: "conference.meet.jitsi"
      room_name: "JvbBrewery"
    }
  }
  
  # Configuración de bridge
  bridge: {
    # Configuración del bridge selector
    selection_strategy: "RegionBasedBridgeSelectionStrategy"
    
    # Configuración de health check
    health_check_interval: 300000
    health_check_timeout: 10000
  }
  
  # Configuración de conferencias
  conference: {
    # Configuración de salas
    room_name: "JvbBrewery"
    
    # Configuración de lobby
    lobby_enabled: true
    
    # Configuración de breakout rooms
    breakout_rooms_enabled: true
  }
  
  # Configuración de logs
  logging: {
    level: "INFO"
    file: "/var/log/jicofo/jicofo.log"
  }
}
