# Configuración de Jitsi Videobridge
# Este archivo se monta en /etc/jitsi/videobridge/jvb.conf

# Configuración de videobridge
videobridge {
  # Configuración de XMPP
  xmpp: {
    # Dominio del servidor XMPP
    domain: "meet.jitsi"
    
    # Configuración del servidor
    server: "prosody"
    port: 5222
    
    # Configuración del usuario jvb
    username: "jvb"
    password: "jvb-password"
    
    # Configuración de salas MUC
    muc: {
      domain: "conference.meet.jitsi"
      room_name: "JvbBrewery"
    }
  }
  
  # Configuración de red
  net: {
    # Configuración de puertos UDP
    udp_port: 10000
    
    # Configuración de interfaces
    interfaces: ["0.0.0.0"]
    
    # Configuración de ICE
    ice: {
      # Configuración de STUN
      stun_servers: [
        "stun:stun.l.google.com:19302",
        "stun:stun1.l.google.com:19302"
      ]
      
      # Configuración de TURN (opcional)
      # turn_servers: []
    }
  }
  
  # Configuración de APIs
  apis: {
    # API de estadísticas
    statistics: {
      enabled: true
      port: 8080
    }
    
    # API de salud
    health: {
      enabled: true
      port: 8080
    }
  }
  
  # Configuración de logs
  logging: {
    level: "INFO"
    file: "/var/log/jitsi-videobridge/jvb.log"
  }
}
