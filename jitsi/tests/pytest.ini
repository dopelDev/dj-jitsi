[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --color=yes
    --disable-warnings
    --timeout=60
    --durations=10
markers =
    selenium: tests que usan Selenium (requieren navegador)
    slow: tests lentos (más de 30 segundos)
    docker: tests que requieren Docker
    websocket: tests específicos de WebSocket
    integration: tests de integración
    unit: tests unitarios
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
timeout = 60
timeout_method = thread
